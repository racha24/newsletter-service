# Production Database Configuration (PostgreSQL)
# Railway provides DATABASE_URL in format: postgresql://user:pass@host:port/db
# We need to convert it to JDBC format: jdbc:postgresql://host:port/db
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/newsletterdb}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Logging Configuration
logging.level.com.newsletter=INFO
